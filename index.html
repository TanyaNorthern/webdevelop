<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div>
        <select id="formselector">
        <option>Калькулятор дат</option>
        <option>Таймер</option>
      </select>
    </div>
    <div>

        <form id="datecalc">
            <h3>Калькулятор дат</h3>
            <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
    </label>
            <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>

        <form id="timer" hidden>
            <h3>Таймер</h3>
            <label>
        <strong>Интервал в секундах:</strong>
        <input type="number" min="0" value="0" id="remainingTime" />
    </label>
            <button id="start_btn">Старт</button>
            <button id="stop_btn">Стоп</button>
            <button id="reset_btn">Сброс</button>
            <p name="timer__result"></p>
        </form>

    </div>
</body>

</html>
